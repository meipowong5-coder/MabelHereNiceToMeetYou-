<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mabel Wong – Creative Technologist</title>

    <!-- D3 + TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Load D3 scripts after DOM -->
    <script defer src="src/treemap.js"></script>
    <script defer src="src/node-link_diagram.js"></script>
</head>

<body>
<!-- Buttons above first container -->
<div class="top-buttons">
    <a href="#skills" class="intro_button">About Me</a>
    <a href="#network" class="intro_button">My Skills</a>
</div>

<!------------------- HERO ------------------->
<section class="container-box">
    <div class="hero-grid">
        <img src="me.jpg" alt="Mabel Wong" class="hero-photo" loading="lazy" />
        <div class="hero-text">
            <h1 class="hero-name">Wong Mei Po, Mabel</h1>
            <p class="hero-bio">Creative technologist blending code, art, and interaction.</p>
            <div class="hero-hashtags">#CreativeTech #AR #DataVis #Processing #TouchDesigner #D3js</div>
        </div>
    </div>
</section>

<!------------------- RECENT WORK – 3 Images ------------------->
<section class="container-box">
    <h2 class="gallery-title">Recent Work</h2>
    <div class="gallery-scroll">
        <div class="gallery-track" id="gallery-track">
            <img src="twogirls.png" alt="twogirls" />
            <img src="miku.png" alt="miku" />
            <img src="bandw.png" alt="bandw" />
            <!-- Duplicate for loop -->
            <img src="twogirls.png" alt="twogirls" />
            <img src="miku.png" alt="miku" />
            <img src="bandw.png" alt="bandw" />
        </div>
    </div>
</section>

<!------------------- SKILL TREE ------------------->
<section id="skills" class="container-box">
    <div id="vis-treemap" class="chart-lg"></div>
</section>

<!------------------- NETWORK ------------------->
<section id="network" class="container-box">
    <div id="vis-node-link_diagram" class="chart-lg"></div>
</section>

<!------------------- ALL WORKS GRID ------------------->
<section class="container-box">
    <h2 class="gallery-title">All Works</h2>
    <div class="work-grid" id="work-grid"></div>
</section>

<script>
    // === RECENT WORK: Auto-scroll ===
    const track = document.getElementById('gallery-track');
    let pos = 0;
    let speed = 1;
    function scrollGallery() {
        pos += speed;
        if (pos >= track.scrollWidth / 2) pos = 0;
        track.style.transform = `translateX(-${pos}px)`;
        requestAnimationFrame(scrollGallery);
    }
    scrollGallery();

    // === ALL WORKS GRID ===
    const allWorks = [
        { src: "twogirls.png", name: "twogirls" },
        { src: "miku.png", name: "miku" },
        { src: "bandw.png", name: "bandw" }
    ];
    const grid = document.getElementById('work-grid');
    allWorks.forEach(work => {
        const div = document.createElement('div');
        div.className = 'work-item';
        div.innerHTML = `
            <img src="${work.src}" alt="${work.name}" />
            <div class="work-label">${work.name}</div>
        `;
        grid.appendChild(div);
    });

    // === SCROLL POP ===
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('pop');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.work-item').forEach((item, i) => {
        const row = Math.floor(i / 3);  // Group by row for pop-up effect
        item.style.transitionDelay = `${row * 0.5}s`;  // 0.5s delay per row
        observer.observe(item);
    });
</script>
</body>
</html>
