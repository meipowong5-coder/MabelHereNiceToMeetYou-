    <script src="src/treemap.js"></script>
    <script src="src/node-link_diagram.js"></script>
    <script>
        // Auto scroll for recent work
        const scrollContainer = document.querySelector('.scroll-container');
        if (scrollContainer) {
            let scrollAmount = 0;
            const imageWidth = 600;
            const autoScroll = setInterval(() => {
                scrollAmount += imageWidth;
                if (scrollAmount >= scrollContainer.scrollWidth) {
                    scrollAmount = 0;
                }
                scrollContainer.scrollTo({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }, 5000);
        }
    </script>
